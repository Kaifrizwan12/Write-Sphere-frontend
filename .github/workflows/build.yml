
name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'

      - name: Install dependencies
        working-directory: blog_app_frontend  # ðŸ‘ˆ Change this to your Flutter project folder
        run: flutter pub get

      - name: Analyze & Build
        working-directory: blog_app_frontend  # ðŸ‘ˆ Again, change to your folder
        run: |
          flutter analyze
          flutter build apk

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        with:
          projectBaseDir: blog_app_frontend # ðŸ‘ˆ Required to scan the right directory
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
